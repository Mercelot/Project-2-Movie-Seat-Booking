<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
<!--LEGEND-->
     <div class="movie-container">
         <label> Pick a movie:
             <select id="movie">
                 <option value="10">The Great Gatsby (£10)</option>
                 <option value="8">Sex & the City (£8)</option>
                 <option value="9">Deadpool 2 (£9)</option>
                 <option value="12">The Greatest Showman (£12)</option>
             </select>
         </label>
     </div>

<!--SHOWCASE-->
     <ul class="showcase">
         <li>
             <div class="seat"></div>
             <small>N/A</small>
         </li>
         <li>
             <div class="seat selected"></div>
             <small>Selected</small>
         </li>
         <li>
             <div class="seat occupied"></div>
             <small>Occupied</small>
         </li>
     </ul>
<!--CINEMA-->
     <div class="container">
         <div class="screen"></div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat  occupied"></div>
             <div class="seat  occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
         </div>
     </div>

    <p class="text">You have selected <span id="count">0</span> seats for a price of £<span id="total">0</span></p>

    <script src="script.js"></script>
</body>
</html>
